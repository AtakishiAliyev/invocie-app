<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Invoice app</title>
</head>

<body>

    <button style="margin: 100px" class="btn btn-main" id="openForm"><i class="fa-solid fa-plus"></i> New Invoice</button>

    <div class="form-wrapper">
        <div class="form-overlay"></div>
        <div class="form-container">
            <form id="form">
                <h2 class="title">New Invoice</h2>
                <p class="invoice-form-title">Billing</p>
                <div class="form-element">
                    <label for="sender_street_adress">Street Address <span >can't be empty</span></label>
                    <input type="text" id="sender_street_adress" name="sender_street_adress">
                </div>
                <div class="adress-data">
                    <div class="form-element">
                        <label for="sender_city">City <span >can't be empty</span></label>
                        <input type="text" id="sender_city" name="sender_city">
                    </div>
                    <div class="form-element">
                        <label for="sender_post_code">Post Code <span >can't be empty</span></label>
                        <input type="text" id="sender_post_code" name="sender_post_code">
                    </div>
                    <div class="form-element">
                        <label for="sender_country">Country <span >can't be empty</span></label>
                        <input type="text" id="sender_country" name="sender_country">
                    </div>
                </div>
                <p class="invoice-form-title">Bill to</p>
                <div class="form-element">
                    <label for="userName">Client's Name <span >can't be empty</span></label>
                    <input type="text" id="userName" name="userName">
                </div>
                <div class="form-element">
                    <label for="userEmail">Client's Email <span >can't be empty</span></label>
                    <input type="text" id="userEmail" name="userEmail">
                </div>
                <div class="form-element">
                    <label for="client_adress">Street Address <span >can't be empty</span></label>
                    <input type="text" id="client_adress" name="client_adress">
                </div>
                <div class="adress-data">
                    <div class="form-element">
                        <label for="client_city">City <span >can't be empty</span></label>
                        <input type="text" id="client_city" name="client_city">
                    </div>
                    <div class="form-element">
                        <label for="client_post_code">Post Code <span >can't be empty</span></label>
                        <input type="text" id="client_post_code" name="client_post_code">
                    </div>
                    <div class="form-element">
                        <label for="client_country">Country <span >can't be empty</span></label>
                        <input type="text" id="client_country" name="client_country">
                    </div>
                </div>
                <div class="form-element">
                    <label for="invoice_date">Invoice Date </label>
                    <input type="date" id="invoice_date" name="invoice_date" value="">
                </div>
                <div class="form-element">
                    <label for="description">Project Description <span >can't be empty</span></label>
                    <input type="text" id="description" name="description">
                </div>

                <div class="form-element">
                    <label for="payment_terms">Payment Terms </label>
                    <div class="custom-select" id="payment_terms">
                        <div class="select-value"><span data-day="1">Net 1 Day</span> <i class="fa-solid fa-angle-down"></i> </div>
                        <div class="select-dropdown">
                            <div class="select-option" data-day="1">Net 1 Day</div>
                            <div class="select-option" data-day="7">Net 7 Days</div>
                            <div class="select-option" data-day="14">Net 14 Days</div>
                            <div class="select-option" data-day="30">Net 30 Days</div>
                        </div>
                    </div>
                </div>

                <div class="item-section">
                    <h2 class="invoice-form-title">Item List</h2>
                    <div class="item-datalist">
                        <div class="item-data">
                            <div class="form-element">
                                <label for="item">Item Name</label>
                                <input type="text" id="item" name="item" value="New Item">
                            </div>
                            <div class="item-calculate-data">
                                <div class="form-element">
                                    <label for="qty">Qty.</label>
                                    <input type="text" id="qty" name="qty" value="1">
                                </div>
                                <div class="form-element">
                                    <label for="price">Price</label>
                                    <input type="text" id="price" name="price" value="0">
                                </div>
                                <div class="form-element">
                                    <label for="total">Total </label>
                                    <input type="text" id="total" name="total" value="0.00">
                                </div>
                                <button type="button" class="delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn add-item">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add New Item</span>
                    </button>
                </div>
                <div class="form-btns">
                    <button type="submit" class="btn btn-main">Save & Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
