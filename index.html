<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Invoice app</title>
</head>

<body>

    <button style="margin: 100px" class="btn btn-main"><i class="fa-solid fa-plus"></i> New Invoice</button>

    <div class="form-wrapper">
        <div class="form-overlay"></div>
        <div class="form-container">
            <form id="invoice-form">
                <h2 class="title">New Invoice</h2>
                <p class="invoice-form-title">Billing</p>
                <div class="form-element">
                    <label for="sender_street_adress">Street Address</label>
                    <input type="text" id="sender_street_adress" name="sender_street_adress">
                </div>
                <div class="adress-data">
                    <div class="form-element">
                        <label for="sender_city">City</label>
                        <input type="text" id="sender_city" name="sender_city">
                    </div>
                    <div class="form-element">
                        <label for="sender_post_code">Post Code</label>
                        <input type="text" id="sender_post_code" name="sender_post_code">
                    </div>
                    <div class="form-element">
                        <label for="sender_country">Country</label>
                        <input type="text" id="sender_country" name="sender_country">
                    </div>
                </div>
                <p class="invoice-form-title">Bill to</p>
                <div class="form-element">
                    <label for="client_name">Client's Name</label>
                    <input type="text" id="client_name" name="client_name">
                </div>
                <div class="form-element">
                    <label for="client_email">Client's Email</label>
                    <input type="text" id="client_email" name="client_email">
                </div>
                <div class="form-element">
                    <label for="client_adress">Street Address</label>
                    <input type="text" id="client_adress" name="client_adress">
                </div>
                <div class="adress-data">
                    <div class="form-element">
                        <label for="client_city">City</label>
                        <input type="text" id="client_city" name="client_city">
                    </div>
                    <div class="form-element">
                        <label for="client_post_code">Post Code</label>
                        <input type="text" id="client_post_code" name="client_post_code">
                    </div>
                    <div class="form-element">
                        <label for="client_country">Country</label>
                        <input type="text" id="client_country" name="client_country">
                    </div>
                </div>
                <div class="form-element">
                    <label for="invoice_date">Invoice Date</label>
                    <input type="date" id="invoice_date" name="invoice_date">
                </div>
                <div class="form-element">
                    <label for="description">Project Description</label>
                    <input type="text" id="description" name="description">
                </div>

                <div class="form-element">
                    <label for="payment_terms">Payment Terms</label>
                    <div class="custom-select">
                        <div class="select-value"><span>Net 7 Days</span> <i class="fa-solid fa-angle-down"></i> </div>
                        <div class="select-dropdown">
                            <div class="select-option">Net 1 Day</div>
                            <div class="select-option">Net 7 Days</div>
                            <div class="select-option">Net 14 Days</div>
                            <div class="select-option">Net 30 Days</div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
